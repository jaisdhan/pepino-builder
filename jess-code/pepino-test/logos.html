    <!-- Colores verde, blanco y negro -->
    <div class="color-options-row">
        <p>3 color options</p>
        <div class="swatches" id="mainSwatches">

            <div class="color-swatch" data-color="#000"></div>

            <div class="color-swatch" data-color="#fff"></div>

            <div class="color-swatch" data-color="#a8ff00"></div>
        </div>
    </div>

<!-- pagina extra de descarga -->
<div id="downloadModal" class="modal hidden">
    <div class="modal-content">
        <!-- Close button -->
        <span class="close-button" id="closeModal">&times;</span>

        <h2>Descargar</h2>
        <p>Selecciona el formato y color del logo.</p>

        <!-- formato con botones radio -->
        <div class="format-section">
            <h3>Formato:</h3>
            <label><input type="radio" name="fileFormat" value="png" checked> PNG</label>
            <label><input type="radio" name="fileFormat" value="jpg"> JPG</label>
            <label><input type="radio" name="fileFormat" value="webp"> WEBP</label>
            <label><input type="radio" name="fileFormat" value="svg"> SVG</label>
        </div>

        <!-- tambien colores dentro de pag de descarga -->
        <div class="color-section">
            <h3>Colores:</h3>
            <div class="modal-swatch" data-color="#000"></div>
            <div class="modal-swatch" data-color="#fff"></div>
            <div class="modal-swatch" data-color="#a8ff00"></div>
        </div>

        <!-- DOWNLOAD & CANCEL -->
        <div class="modal-buttons">
            <button id="downloadBtn">Descargar como PNG</button>
            <button id="cancelBtn">Cancelar</button>
        </div>
    </div>
</div>
